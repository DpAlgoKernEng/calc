name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact_name: calc-linux-x86_64
            package_ext: tar.gz
          - os: macos-latest
            artifact_name: calc-macos-universal
            package_ext: tar.gz
          - os: windows-latest
            artifact_name: calc-windows-x64
            package_ext: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake doxygen graphviz

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake doxygen graphviz

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        uses: microsoft/setup-msbuild@v1

      - name: Configure CMake
        run: |
          cmake -B build -S . \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=install

      - name: Build
        run: cmake --build build --config Release

      - name: Install
        run: cmake --install build --prefix install

      - name: Run tests
        run: ctest --test-dir build --output-on-failure

      - name: Generate documentation
        run: doxygen Doxyfile

      - name: Package (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cd install
          tar -czf ../calc-${{ runner.os }}-x86_64.tar.gz .

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          Compress-Archive -Path install\* -DestinationPath calc-windows-x64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: calc-*.${{ matrix.package_ext }}

  create-release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate checksums
        run: |
          cd artifacts
          for file in */calc-*.*; do
            shasum -a 256 "$file" >> checksums.txt
          done
          cat checksums.txt

      - name: Generate release notes
        id: release_notes
        run: |
          # Extract version from tag
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

          # Create release notes from CHANGELOG
          if [ -f CHANGELOG.md ]; then
            # Extract section for this version
            awk "/^## \[$VERSION\]/,/^## \[/" CHANGELOG.md | head -n -1 > release_notes.md
          else
            echo "Release for version $VERSION" > release_notes.md
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.release_notes.outputs.tag_name }}
          name: Calc ${{ steps.release_notes.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            artifacts/**/calc-*.tar.gz
            artifacts/**/calc-*.zip
            artifacts/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-docs:
    name: Publish Documentation
    needs: build
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Linux build
        uses: actions/download-artifact@v4
        with:
          name: calc-linux-x86_64

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/api/html
          destination_dir: api
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
